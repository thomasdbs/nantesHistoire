<!DOCTYPE html>
<html lang="fr" class="js">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nantes - Histoire du pont d'Orléans</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/fragments.css" />
	<link rel="stylesheet" type="text/css" href="css/grid.css" />
	<link rel="stylesheet" type="text/css" href="css/layout.css" />
	<link rel="stylesheet" type="text/css" href="css/gridSystem.css" />
	<link rel="stylesheet" type="text/css" href="css/project.css" />
</head>
<body>
	<main>
		<div class="navbar">
			<div id="iconeMenu" class="clock pointer"></div>
			<div class="navbarContent demo-3">
				<div class="grid grid--layout-1 grid--current">
					<div class="grid__item etape3 pointer blackWhite" data-delay="150" data-direction="ttb"></div>
					<div class="grid__item etape1 pointer blackWhite" data-delay="300" data-direction="ttb"></div>
					<div class="grid__item etape2 pointer blackWhite" data-delay="200" data-direction="ttb"></div>
					<div class="grid__item etape4 pointer blackWhite" data-delay="40" data-direction="ttb"></div>
					<div class="grid__item etape0 pointer blackWhite" data-delay="70" data-direction="ttb"></div>
					<div class="grid__item etape5 pointer blackWhite" data-delay="100" data-direction="ttb"></div>
					<div class="grid__item etape6 pointer blackWhite" data-delay="250" data-direction="ttb"></div>
					<h2 class="grid__item grid__item--name">MENU</h2>
					<h3 class="grid__item grid__item--title">Nantes</h3>
					<p class="grid__item grid__item--text">Toute l'histoire du pont d'Orléans</p>
				</div>
			</div>
		</div>
		<div class="container">
			<h1 class="texte auteur white noMargin">NANTES</h1>
			<h1 class="texte competence white">PONT D'ORLÉANS</h1>

			<section class="section section--intro">
				<div class="content etape">
					<div id="frag-5" class="fragment-wrap blackWhite" style="background-image: url(img/1878.jpg)"></div>
					<h2 id="date" class="title pointer"></h2>
					<p class="text pointer"><span class="deco-bg deco-bg--color-1" id="dateDescription"></span></p>
				</div>
			</section>
			<div class="liens index">
				<img id="next" class="next slide pointer middle" src="img/next.png" alt="Next slide">
				<img id="previous" class="previous slide pointer middle" src="img/previous.png" alt="Previous slide">
				<div class="iconeCouleur pointer index"></div>
			</div>
		</div>
	</main>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script src="js/layout.js"></script>
	<script src="js/revealerGrid.js"></script>
	<script src="js/grid.js"></script>
	<script src="js/project.js"></script>
	<script>
	{
		const DOM = {};
		DOM.body = document.body;
		DOM.gridElems = Array.from(document.querySelectorAll('.grid'));

		imagesLoaded(DOM.body, {background: true} , () => {
			new Slideshow(DOM.gridElems, {
				hasTilt: true,
				tilt: {maxTranslationX: 25, maxTranslationY: 25}
			});
		});
	}
	</script>
	<script>
	(function() {
		imagesLoaded(document.querySelectorAll('.fragment-wrap'), { background: true }, function() {
			new FragmentsFx(document.getElementById('frag-5'), {
				fragments: 20,
				boundaries: {x1: 50, x2: 300, y1: 0, y2: 0},
				randomIntervals: {
					top: {min: 0,max: 40},
					left: {min: 0,max: 90},
					dimension: {
						width: {min: 10,max: 50, fixedHeight: 0.5},
						height: {min: 5,max: 10, fixedWidth: 5}
					}
				},
				parallax: true,
				randomParallax: {min: 30, max: 300}
			});
		});
	})();
	</script>
</body>
</html>
